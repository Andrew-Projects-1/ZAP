{% extends 'base.html' %}
{% load static %}
{% block title %}
Profile
{% endblock %}
<!-- {% load crispy_forms_filters %} -->

{% block content %}
<div class="translucent-form-overlay" id="center">
    <h5 class="centertext">Update Profile</h5>
        <img src="{{ user.profile.image.url }}" class="centerimage" alt="">

        <hr>
        <form method="POST" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {{ u_form }}
            {{ p_form }}
            <button type="submit" class="button expanded">Save changes</button>
        </form>
        <a href="/password_change" class="button expanded">Change Password</a>
        <a href="/" class="button expanded">Cancel</a>
</div>
