<div class="box">
    <div class="notifications">
        <i class="fas fa-bell" ></i>
        <!-- <span class="badge bg-primary notification-badge" onclick="showNotifications()">Notifications: {{ notifications.count }}</span> -->
        <span class="num" >{{ notifications.count }}</span>
        <!-- <div class="dropdown-content d-none" id="notification-container"> -->
        <ul2 id="notification-container">
            {% for notification in notifications %}
                
                {% if notification.thread %}
                    <div class="dropdown-item-parent">
                        
                        <li>
                            <span class="icon"><i class="fas fa-user"></i></span>
                            <a href="{% url 'thread-notification' notification.pk notification.thread.pk %}">@{{ notification.from_user }} sent you a message</a>
                            <span class="dropdown-item-close" onclick="removeNotification(`{% url 'notification-delete' notification.pk %}`, `{{ request.path }}`)">&times;</span>
                        </li>
                       
                    </div>
                {% endif %}
            {% endfor %}
        </ul2>
        <!-- </div> -->
    </div>
</div>
