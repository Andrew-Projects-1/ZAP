{% extends 'base.html' %}
<!-- {% load crispy_forms_tags %} -->


{% block content %}
<div class="translucent-form-overlay" id="center">
  <div class="row mt-5">
    <!-- <div class="col-md-3 col-sm-6"> -->
      <a href="/inbox" class="favorite styled" type="submit">Back to Your Inbox</a>
    <!-- </div> -->
  </div>
  <div class="row">
    <div class="col-md-12 p-5">
      <h3>Messaging</h3>
    </div>
  </div>
  <div class="row justify-content-center mt-5">
    <div class="col-md-5 col-sm-12">
      <h5>Messaging</h5>
    </div>
  </div>
  <div class="row justify-content-center mt-3 mb-5">
    <div class="col-md-5 col-sm-12">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger">
            {{ message}}
          </div>
        {% endfor %}
      {% endif %}
      <form method="POST">
        {% csrf_token %}
        <p>Enter the username for the person you would like to talk to.</p>
        {{ form | crispy }}
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success mt-3">Continue</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
